
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="csStyle.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Text Editor - CT/2019/023</title>
</head>

<body>

    <div>
        <div class="toolbar bg-dark">
            <button class="bold" onclick="bold()">
                <img src="Resources/bold-xxl.png" width="28">
            </button>
            <button class="underline" onclick="underline()">
                <img src="Resources/format_underline_white_192x192.png" width=28">
            </button> 
            <button class="Italic" onclick="italic()">
                <img src="Resources/italic-xxl.png" width="28">
            </button>
            <button class="fontColor" type="color">
                <img src="Resources/text.png" width="34">
            </button>
            <button class="alignLeft">
                <img src="Resources/left.png" width="28">
            </button>
            <button class="alignCenter">
                <img src="Resources/center.png" width="28">
            </button>
            <button class="alignRight">
                <img src="Resources/right.png" width="28"> 
             </button>
             <button class="alignjust">
                <img src="Resources/justify.png" width="28">
            </button>
            <button class="undo" onclick="undo()">
                <img src="Resources/undo-4-32.png" width="28">
            </button>
            
        </div>
   </div>

   <div id="editor" contenteditable="true"></div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   <script src="mainApp.js"></script>
